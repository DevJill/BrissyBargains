<!DOCTYPE html>
<html lang="en">
<head>
    <title>BrissyBargs</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <div class="site-container">
        
        <div class="info-container">
        <div class="intro-legend">
            <div class="intro">
                <button class="min-btn"><img src="./images/icons8-left-arrow-48.png" alt="" class="min-btn-img"></button>
               <h1>Brissy Bargs</h1>
               <div class="intro-p"><img src="./images/icons8-happy-32.png" alt=""><p>To help you save cash</p></div>
               <div class="search">
                    <input type="search" id="site-search">
                    <button><img src="./images/icons8-search-50.png" alt=""></button>
               </div>
            </div>
            <div class="legend">
                <ul>
                    <li><input type="checkbox" class="checkbox" name="You"><label for="You"><img src="./images/you-are-here-drop-pin.png"><h4>You</h4></label></li>
                    <li><input type="checkbox" class="checkbox" name="Grocery"><label for="Grocery"><img src="./images/grocery-drop-pin.png"><h4>Grocery</h4></label></li>
                    <li><input type="checkbox" class="checkbox" name="Veg"><label for="Veg"><img src="./images/veg-drop-pin.png"><h4>Veg</h4></label></li>
                    <li><input type="checkbox" class="checkbox" name="Meats"><label for="Meats"><img src="./images/meat-drop-pin.png"><h4>Meats</h4></label></li>
                    <li><input type="checkbox" class="checkbox" name="Fish"><label for="Fish"><img src="./images/fish-drop-pin.png"><h4>Fish</h4></label></li>
                    <li><input type="checkbox" class="checkbox" name="Markets"><label for="Markets"><img src="./images/market-drop-pin.png"><h4>Markets</h4></label></li>
                </ul>
            </div>
            <div class="want-to-help">
                <fieldset class="help-fieldset">
                    <legend>Know of other cheap places?</legend>
                    <div class="fieldset-inputs">
                    <label for="shop-name" class="fieldset-input-title">Shop name:</label>
                    <input type="text" name="shop-name" class="fieldset-input">
                    <label for="shop-suburb-name" class="fieldset-input-title">Shop Suburb:</label>
                    <input type="text" name="shop-suburb-name" class="fieldset-input">
                    <input type="submit" value="Submit" class="fieldset-submit-input">
                    </div>
                </fieldset>                
            </div>
            <div class="donate">
                <p>Help keep the site running</p>
                <button class="donate-btn"><img src="./images/icons8-donate-50-2.png" alt=""></button>
            </div>
        </div>
        </div>
    <div id="map-container"></div>
    </div>



</body>
</html>
